apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.name" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  - name: http
    targetPort: 2015
    appProtocol: http
    port: 2015
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}

