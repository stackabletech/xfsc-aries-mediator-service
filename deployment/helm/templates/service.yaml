apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.name" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http
    targetPort: {{ .Values.server.http.caddy }}
    port: {{ .Values.server.http.caddy }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}

